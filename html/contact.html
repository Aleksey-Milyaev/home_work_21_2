<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-md-2">
            <div data-bs-theme="dark">
                <div class="card" style="max-width: 16rem; height: 950px;">
                    <div data-bs-theme="dark">
                        <h5><span class="badge text-bg-info mb-3 text-dark">В</span> Меню</h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                                <svg id="i-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16"
                                     height="32"
                                     fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2">
                                    <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z"/>
                                </svg>
                                Главная
                            </a> <a href="#" class="list-group-item list-group-item-action">Категории</a>
                            <a href="#" class="list-group-item list-group-item-action">Каталог</a>
                            <a href="#" class="list-group-item list-group-item-action active">Контакты</a>
                        </div>
                        <div class="btn-group position-absolute bottom-0 start-0">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Выход</a></li>
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 mt-5">
            <div class="col-12 mt-5 text-center">
                <h3>Контакты</h3>
            </div>
            <div class="row">
            <div class="card col-5 mt-5"
                 style="max-width: 100%; max-height: 100%">
                <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input class="form-control" type="text" aria-label="пример ввода по умолчанию">
                </div>
                <label class="form-label">Почта</label>
                <div class="input-group mt-0">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control"  aria-label="email"
                           aria-describedby="basic-addon1">
                </div>
                <label class="form-label">Сообщение</label>
                <div class="input-group mt-0" style="height: 100px">
                    <textarea class="form-control" ></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary mt-5">Отправить</button>
                </div>
            </div>
                <div class="col-1"></div>
                <div class="col-6 mt-5">
                   <div class="card-body">
                        <h5 class="card-title">Наши контакты</h5>
                        <p class="card-text">Несколько быстрых примеров текста для построения на основе Заголовок
                            карточки и
                            составления основной части содержимого карточки.</p>
                    </div>
                </div>
    </div>
</div>
</body>
</html>
